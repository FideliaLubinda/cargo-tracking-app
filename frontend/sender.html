<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sender Dashboard - Cargo Tracking</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Describe Your Luggage</h1>
    
    <form id="luggageForm" onsubmit="return false;">
      <div class="form-group">
        <label for="colorInput">Luggage Color:</label>
        <input type="color" name="color" id="colorInput" required>
        <span id="colorDisplay" style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; color: white; font-weight: bold;"></span>
      </div>
      
      <div class="form-group">
        <label>Luggage Shape:</label>
        <div class="shape-buttons">
          <button type="button" class="shape-btn" data-shape="circle">Circle</button>
          <button type="button" class="shape-btn" data-shape="box">Box</button>
          <button type="button" class="shape-btn" data-shape="irregular">Irregular</button>
        </div>
        <input type="hidden" name="shape" id="shapeInput" required>
      </div>
      
      <div class="form-group">
        <label for="description">Luggage Description:</label>
        <textarea name="description" id="description" placeholder="Describe your luggage (size, brand, special features, etc.)" required></textarea>
      </div>
      
      <div class="form-group">
        <label>Vehicle Information:</label>
        <div class="vehicle-section">
          <div class="vehicle-inputs">
            <input type="text" name="busColor" placeholder="Bus Color (e.g., Blue, Red, White)" required>
            <input type="text" name="busType" placeholder="Bus Type (e.g., Express, Local, Mini)" required>
            <input type="text" name="numberPlate" placeholder="Number Plate (e.g., ABC123)" required>
            <textarea name="vehicleDescription" placeholder="Additional vehicle description (optional)"></textarea>
          </div>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">Create Luggage & Generate QR Code</button>
    </form>
    
    <!-- QR Code will be displayed here after form submission -->
    <div id="qrCode" style="display: none;"></div>
    
    <!-- Success message and action buttons -->
    <div id="successActions" style="display: none; text-align: center; margin-top: 20px;">
      <button onclick="viewOnMap()" class="nav-btn">View on Map</button>
      <button onclick="addAnotherLuggage()" class="nav-btn">Add Another Luggage</button>
      <button onclick="printQRCode()" class="nav-btn">Print QR Code</button>
    </div>
    
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border: 1px solid #ccc; display: none;"></div>
  </div>
  
  <script src="js/sender.js"></script>
</body>
</html>
