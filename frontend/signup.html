<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" name="fullname" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <div class="password-container">
      <input type="password" name="password" id="signupPassword" placeholder="Password" required>
      <button type="button" id="toggleSignupPassword" class="password-toggle">ğŸ‘</button>
    </div><br>
    <label for="role">Role</label>
    <select name="role" id="role" required title="Select your role">
      <option value="">Select Role</option>
      <option value="sender">Sender</option>
      <option value="handler">Handler</option>
    </select><br>
    <div id="handlerFields" style="display:none;">
      <input type="text" name="company" placeholder="Company"><br>
      <input type="text" name="employeeId" placeholder="Employee ID"><br>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <script src="js/auth.js"></script>
</body>
</html>
